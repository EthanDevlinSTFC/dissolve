name: EpicBot

on:
  issues:
    types: [opened, closed, reopened, edited]

jobs:
  manage_epics:
    runs-on: ubuntu-latest
    name: Manage Epics
    steps:
      - name: Checkout
        uses: projectdissolve/epicbot@test-sections
        with:
          secret-token: "${{ secrets.GITHUB_TOKEN }}"
